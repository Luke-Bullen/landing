<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.2/css/all.css"> -->
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banner">
    <div class="container">
      <h1>Tesla</h1>
      <p>Tesla's mission is to accelerate the world's transition to sustainable energy!</p>
      <a href="https://www.tesla.com/en_gb" target="_blank">Buy Now!</a>
    </div>
  </div>
  <!-- code a "How it works" section -->
  <div class="container">
    <h2>What Tesla Offers</h2>
    <div class="cards">
      <div class="card cars">
        <img src="images/car.png" alt="car">
        <h3>See the Cars</h3>
      </div>
      <div class="card sustainability">
        <img src="images/plant.png" alt="plant and lightinging bolt">
        <h3>Saving the Environment</h3>
      </div>
      <div class="card find-store">
        <img src="images/location.png" alt="location icon">
        <h3>Find your Local Store</h3>
      </div>
    </div>
  </div>
  <!-- code a footer -->
  <div class="footer">
    <div class="icons">
      <!-- icons -->
      <ul class = "list-inline">
          <li><a href="images/instagram.jpg" target="_blank"><i class="fa-brands fa-instagram"></i></a></i></li>
          <li><a href="images/facebook.jpg" target="_blank"><i class="fa-brands fa-facebook"></i></a></i></li>
          <li><a href="images/twitter.jpg" target="_blank"><i class="fa-brands fa-twitter"></i></a></li>
          <li><a href="images/youtube.jpg" target="_blank"><i class="fa-brands fa-youtube"></i></a></li>
      </ul>
    </div>
    Join the journey!
  </div>
</body>
</html>
